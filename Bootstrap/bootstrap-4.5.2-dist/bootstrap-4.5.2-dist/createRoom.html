<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Creation</title>
  </head>
  <body>
    <div class="prueba">
      <h1>holaaaa</h1>
    </div>
    <main class="d-flex room-creation">
      <form action="" class="w-100 h-100 bg-white text-light">
        <div class="form-row">
          <div class="col-8 room-parameters px-4">
            <div class="room-heading">
              <h1>Room parameters</h1>
              <p>please fill the following form</p>
            </div>

            <div class="form-group">
              <label for="Title">Title</label>
              <input
                type="text"
                class="form-control"
                id="Title"
                placeholder="Room #1"
              />
            </div>

            <div class="form-group">
              <label for="date">Date and time of execution</label>
              <label for="time"></label>
            </div>

            <div class="form-row">
              <div class="col">
                <input type="date" class="form-control" id="date" />
              </div>
              <div class="col">
                <input type="time" class="form-control" id="time" />
              </div>
            </div>

            <div class="form-group">
              <label for="Expiration">Expiration date</label>
              <input
                type="datetime-local"
                class="form-control"
                id="Expiration"
              />
            </div>

            <div class="form-group">
              <label for="time-available">Time available for the game</label>
              <select
                name="time-available"
                id="time-available"
                class="form-control form-select"
              >
                <option value="10">CHOOSE A OPTION</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
              </select>
            </div>

            <div class="form-group">
              <label for="player-number">Number of player</label>
              <select
                name="player-number"
                id="player-number"
                class="form-control form-select"
              >
                <option value="10">CHOOSE A OPTION</option>
                <option value="3">3 players</option>
                <option value="4">4 player</option>
                <option value="5">5 player</option>
              </select>
            </div>
          </div>

          <div class="col-4 table-parameters px-4">
            <div class="d-flex justify-content-center">
              <h2 class="game-score-heading text-light">Game scores</h2>
            </div>

            <div class="form-group">
              <label for="rectangles"> Rectangles</label>
              <select
                name="rectangles"
                id="rectangles"
                class="form-control form-select"
              >
                <option value="10">CHOOSE A OPTION</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="form-group">
              <label for="squares">Squares</label>
              <select
                name="squares"
                id="squares"
                class="form-control form-select"
              >
                <option value="10">CHOOSE A OPTION</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="form-group">
              <label for="circles">Circles</label>
              <select
                name="circles"
                id="circles"
                class="form-control form-select"
              >
                <option value="10">CHOOSE A OPTION</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <h2 class="game-bonus-heading">Bonus</h2>
            </div>

            <div class="form-group">
              <label for="person">People</label>
              <select
                name="person"
                id="person"
                class="form-control form-select"
              >
                <option value="10">CHOOSE A OPTION</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="form-group">
              <label for="shield">Shield</label>
              <select
                name="shield"
                id="shield"
                class="form-control form-select"
              >
                <option value="10">CHOOSE A OPTION</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="form-group">
              <label for="flags">Flags</label>
              <select name="flags" id="flags" class="form-control form-select">
                <option value="10">CHOOSE A OPTION</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="d-flex justify-content-around">
              <button type="reset" class="btn btn-cancel">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
