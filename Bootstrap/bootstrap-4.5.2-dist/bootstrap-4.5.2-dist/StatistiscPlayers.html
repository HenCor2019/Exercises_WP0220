<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />

  <title>Hello, world!</title>
</head>

<body>
  <header class="header m-3" style="height: 15vh;">
    <div class="row row-cols-2">
      <div class="col-3">
        <button type="button" class="btn btn-primary ">HOME</button>
      </div>
      <div class="col-9">
        <form class="d-flex justify-content-end align-items-center">
          <div class="form-row align-items-center">
            <div class="col-auto">
              <input type="text" class="form-control mb-2" placeholder="Enter the link">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main class="container d-flex flex-column  bd-highlight " style="height: 70vh;">

    <div>
      <h1 class="display-4 text-light p-2 m-0 text-center">Statistic table #
      </h1>
    </div>
    <div class="table-responsive table-borderless">
      <table class="table m-0 p-0 b-0 table-hover">
        <thead class="table-head-players">
          <tr>
            <th scope="col">Penalties</th>
            <th scope="col">Used parts</th>
            <th scope="col">Time</th>
            <th scope="col">Tower height</th>
            <th scope="col">Score</th>
            <th scope="col">Bonus</th>
            <th scope="col"><b>Total score</b></th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <th scope="row">4</th>
            <td>12 parts</td>
            <td>10 minutes</td>
            <td>9 meters</td>
            <td>1000 points</td>
            <td>0 points</td>
            <td><b>1000 points</b></td>
          </tr>
        </tbody>
      </table>
    </div>


  </main>

  <footer class="footer" style="height: 15vh;">
    <div class="d-flex flex-row justify-content-start align-items-center ">
      <img src="https://th.bing.com/th/id/OIP.HZtI3dXD5E72_4koauGTiAHaKH?pid=Api&rs=1" class="rounded p-2"
        alt="uca logo" style="width: 50px; height: 50px;">
      <img src="https://pmief.org/-/media/images/main-im
ages/pmief_main_image.png" class="rounded p-2" alt="PMIef logo" style="width: 60px; height: 50px;">
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
