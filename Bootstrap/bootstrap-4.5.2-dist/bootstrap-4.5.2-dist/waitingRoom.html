<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Sala de espera</title>
  </head>

  <body>
    <header class="header d-flex justify-content-center pt-2">
      <h1 class="header-title bg-primary w-25 rounded text-light text-center">
        Game table #
      </h1>
    </header>

    <section
      class="avatars container-fluid d-flex flex-column justify-content-around"
      style="height: 80vh"
    >
      <div
        class="avatar d-flex justify-content-center align-items-center w-100 h-50"
      >
        <article class="w-50 pr-3 h-100">
          <img
            src="./img/avatar.jpg"
            alt="avatar01"
            class="avatar-img w-100 h-75"
          />
          <p
            class="avatar-name text-center text-light text-monospace h-25 w-100"
          >
            Ricardo
          </p>
        </article>
        <article class="w-50 pl-3 h-100">
          <img
            src="./img/avatar.jpg"
            alt="avatar02"
            class="avatar-img w-100 h-75"
          />
          <p
            class="avatar-name text-center text-light text-monospace h-35 w-100"
          >
            Ricardo
          </p>
        </article>
      </div>
      <div
        class="avatar d-flex justify-content-center align-items-center w-100 h-50"
      >
        <article class="w-50 pr-3 h-100">
          <img
            src="./img/avatar.jpg"
            alt="avatar03"
            class="avatar-img w-100 h-75"
          />
          <p
            class="avatar-name text-center text-light text-monospace h-25 w-100"
          >
            Ricardo
          </p>
        </article>
        <article class="w-50 pl-3 h-100">
          <img
            src="./img/avatar.jpg"
            alt="avatar04"
            class="avatar-img w-100 h-75"
          />
          <p
            class="avatar-name text-center text-light text-monospace h-25 w-100"
          >
            Ricardo
          </p>
        </article>
      </div>
    </section>

    <div class="message d-flex justify-content-center">
      <p
        class="wait-message bg danger rounded text-center text-monospace text-nowrap text-light text-uppercase w-25 bg-danger"
      >
        Waiting
      </p>
    </div>

    <footer class="footer" style="height: 15vh">
      <div
        class="d-flex flex-row justify-content-start align-items-end"
        style="height: 10vh"
      >
        <img
          src="https://th.bing.com/th/id/OIP.HZtI3dXD5E72_4koauGTiAHaKH?pid=Api&rs=1"
          class="rounded p-2"
          alt="uca logo"
          style="width: 50px; height: 50px"
        />
        <img
          src="https://pmief.org/-/media/images/main-im
ages/pmief_main_image.png"
          class="rounded p-2"
          alt="PMIef logo"
          style="width: 60px; height: 50px"
        />
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
