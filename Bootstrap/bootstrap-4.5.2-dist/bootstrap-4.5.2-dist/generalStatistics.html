<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="./css/bootstrap.min.css"/>
 <link rel="stylesheet" href="./style.css"/>
 <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"  crossorigin="anonymous">

    <title>Statistics</title>
  </head>
  <body>
    <header class="header d-flex flex-column">
      
      <nav class="navbar navbar-expand-lg navbar-light mb-3 ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-white" href="#">Henry Cortez
        </a>
        <div class="dropdown">
          <img src="./img/AvatarHombre.png" class="rounded-circle mx-auto dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            style="width: 40px; height: 40px;">
          <div class="dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Perfil</a>
            <a class="dropdown-item" href="#">Cerrar sesion</a>
          </div>
        </div>        
        
        <div class="collapse navbar-collapse" id="navbarText">
           <ul class="navbar-nav ml-auto text-white">
      <li class="nav-item active">
        <a class="nav-link">
          <i class="fas fa-home"></i>
        </a> 
      </li>
      <li class="nav-item active">
        <a class="nav-link">
          <i class="fas fa-car"></i>
        </a> 
      </li>
      <li class="nav-item active">
        <a class="nav-link">
          <i class="fas fa-headset"></i>
        </a> 
      </li>
    </ul>
        </div>
      </nav>
      <button type="button" class="btn btn-outline-primary rounded col-3 ml-2">HOME
      </button>
    </header>
    
    <main class="container d-flex flex-column p-2 bd-highlight">
      <div class="table-responsive table-borderless" style="height: 70vh;">
        <table class="table m-0 p-0 table-hover">
          <thead class="table-head">
            <tr>
              <th scope="col">Table</th>
              <th scope="col">Used parts</th>
              <th scope="col">Time</th>
              <th scope="col">Tower state</th>
              <th scope="col"><b>Total score</b></th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody class="table-body">
          <tr>
            <th scope="row">1</th>
            <td>12 parts</td>
            <td>10 minutes</td>
            <td>no finish</td>
            <td>1000 points</td>
            <td><b>Live</b></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>12 parts</td>
            <td>10 minutes</td>
            <td>no finish</td>
            <td>2400 points</td>
            <td><b>Finalized</b></td>
          </tr>
          <tr>
            <th scope="row">1</th>
            <td>12 parts</td>
            <td>20 minutes</td>
            <td>no finish</td>
            <td>1050 points</td>
            <td><b>Live</b></td>
          </tr> 
          <tr>
            <th scope="row">1</th>
            <td>12 parts</td>
            <td>20 minutes</td>
            <td>no finish</td>
            <td>1050 points</td>
            <td><b>Live</b></td>
          </tr>    
        </tbody>
      </table>
      </div>
    </main>
    
    <footer class="footer">
      <div class="d-flex flex-row justify-content-start align-items-center " style="height: 10vh;">
        <img src="https://th.bing.com/th/id/OIP.HZtI3dXD5E72_4koauGTiAHaKH?pid=Api&rs=1" class="rounded p-2" alt="uca logo"
          style="width: 50px; height: 50px;"
        >
        <img src="https://pmief.org/-/media/images/main-im
ages/pmief_main_image.png" class="rounded p-2" alt="PMIef logo"
        style="width: 60px; height: 50px;"
        >
      </div>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
