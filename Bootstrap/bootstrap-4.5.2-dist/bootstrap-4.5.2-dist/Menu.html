<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />

  <title>Menu</title>
</head>

<body>
  <header class="header d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-light mb-3 ">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand text-white" href="#">Henry Cortez
      </a>
      <div class="dropdown">
        <img src="./img/user-icon.png" class=" mx-auto dropdown-toggle" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 40px; height: 40px;">
        <div class="dropdown-menu dropdown-menu-right " aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Perfil</a>
          <a class="dropdown-item" href="#">Cerrar sesion</a>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto text-white">
          <li class="nav-item active">
            <a class="nav-link">
              <i class="fas fa-home"> home</i>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link">
              <i class="fas fa-car"> viajar</i>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link">
              <i class="fas fa-headset"> jugar</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <section class="container d-flex flex-column ">
    <div class=" d-flex justify-content-around h-50">
      <article class="admin-user m-1 h-100">
        <div class="card-style">
          <img src="./../img/ver-usuarios.jpg" class="card-img img-fluid " alt="imagen" />
          <div class="card-body bg-light rounded-top text-center border-top-0">
            <h5 class="card-title">
              Users
            </h5>
            <a class="btn btn-primary" href="#">View</a>
          </div>
        </div>
      </article>

      <article class="admin-dashboard m-1 ">
        <div class="card-style"> <img src="./../img/estadisticas-vista.jpg" class="card-img img-fluid " alt="imagen" />
          <div class="card-body bg-light rounded-top text-center border-top-0">
            <h5 class="card-title"> dashboard </h5> <a class="btn btn-primary" href="#">View</a>
          </div>
        </div>
      </article>

      <article class="admin-groups m-1 ">
        <div class="card-style">
          <img src="./../img/grupos.jpg" class="card-img img-fluid " alt="imagen" />
          <div class="card-body bg-light rounded-top text-center border-top-0">
            <h5 class="card-title">
              Groups
            </h5>
            <a class="btn btn-primary" href="#">View</a>
          </div>
        </div>
      </article>
    </div>

    <div class="d-flex justify-content-around h-50">
      <article class="admin-settings m-1  ">
        <div class="card-style">
          <img src="./../img/configuraciones.jpg" class="card-img img-fluid " alt="imagen" />
          <div class="card-body bg-light rounded-top text-center border-top-0">
            <h5 class="card-title">
              Settings
            </h5>
            <a class="btn btn-primary" href="#">View</a>
          </div>
        </div>
      </article>
      <article class="statistic m-1  ">
        <div class="card-style">
          <img src="./../img/estadisticas.jpg" class="card-img img-fluid " alt="imagen" />
          <div class="card-body bg-light rounded-top text-center border-top-0">
            <h5 class="card-title">
              Configure
            </h5>
            <a class="btn btn-primary" href="#">View</a>
          </div>
        </div>
      </article>
      <article class="create-room m-1  ">
        <div class="card-style">
          <img src="./../img/crear-sala.jpg" class="card-img img-fluid " alt="imagen" />
          <div class="card-body bg-light rounded-top text-center border-top-0">
            <h5 class="card-title">
              Room
            </h5>
            <a class="btn btn-primary" href="#">Create</a>
          </div>
        </div>
      </article>
    </div>
  </section>

  <footer class="footer">
    <div class="d-flex flex-row justify-content-start align-items-end " style="height: 10vh;">
      <img src="https://th.bing.com/th/id/OIP.HZtI3dXD5E72_4koauGTiAHaKH?pid=Api&rs=1" class="rounded p-2"
        alt="uca logo" style="width: 50px; height: 50px;">
      <img src="https://pmief.org/-/media/images/main-im
ages/pmief_main_image.png" class="rounded p-2" alt="PMIef logo" style="width: 60px; height: 50px;">
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
