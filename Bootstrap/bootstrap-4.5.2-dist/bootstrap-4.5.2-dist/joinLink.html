<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="" content="">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />

  <title>Join by link</title>

</head>

<body>
  <header class="header m-1 d-flex justify-content-start" style="height: 15vh;">
    <div class="row row-cols-2">
      <div class="col-12">
        <button type="button" class="btn btn-primary">HOME</button>
      </div>
    </div>
  </header>

  <main class="main-section container" style="height: 70vh;">
    <div class="d-flex flex-column bd-highlight">
      <h1 class="display-4 p-3 m-0 text-center join-text">Join by link
      </h1>
      <form class="join-link p-2">
        <div class="w-100 text-center">
          <input type="text" class="form-control" placeholder="Enter the link">
          <button type="submit" class="btn btn-primary mt-2 mb-1">Submit
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer" style="height: 15vh;">
    <div class="d-flex flex-row justify-content-start align-items-center ">
      <img src="https://th.bing.com/th/id/OIP.HZtI3dXD5E72_4koauGTiAHaKH?pid=Api&rs=1" class="rounded p-2"
        alt="uca logo" style="width: 50px; height: 50px;">
      <img src="https://pmief.org/-/media/images/main-im
ages/pmief_main_image.png" class="rounded p-2" alt="PMIef logo" style="width: 60px; height: 50px;">
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
