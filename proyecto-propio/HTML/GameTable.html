<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/_style.css" />
    <title>Game preview
    </title>
</head>

<body>
    <header class="header">
        <div class="game-table">
            <h1>Game #</h1>
        </div>
    </header>

    <section class="main-section">
        <article class="users">
            <div class="User1">
                <img src="../img/AvatarHombre.png" class="AvatarUser1" alt="AvatarUser1" height="50" width="35" />
                <p class="user-name">Username 1</p>
            </div>
        </article>

        <article class="users">
            <div class="User2">
                <img src="../img/AvatarHombre.png" class="AvatarUser2" alt="AvatarUser2" height="50" width="35" />
                <p class="user-name">Username 2</p>
            </div>
        </article>

        <article class="users">
            <div class="User3">
                <img src="../img/AvatarMujer.png" class="AvatarUser3" alt="AvatarUser3" height="50" width="35" />
                <p class="user-name">Username 3</p>
            </div>
        </article>

        <article class="users">
            <div class="User4">
                <img src="../img/AvatarMujer.png" class="AvatarUser4" alt="AvatarUser4" height="50" width="35" />
                <p class="user-name">Username 4</p>
            </div>
        </article>

    </section>

    <div class="waiting">
        <p class="waiting-message">WAITING...</p>
    </div>

</body>

</html>
