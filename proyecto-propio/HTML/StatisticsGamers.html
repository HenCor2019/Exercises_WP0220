<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/_style.css">
    <title>Mis estadisticas</title>
</head>

<body>
    <header id="home-bar">
        <nav class="home-bar">
            <ul>
                <li>
                    <button class="button-home">HOME</button>
                </li>

                <li>
                    <form action="#" class="new-game-room">
                        <input type="url" name="url-table" id="url-table" placeholder="Enter a link to join">
                        <button type="submit">JOIN</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>


    <main class="table-players">
        <h1 class="statistis-text">Statistics table #1</h1>

        <table class="statistics">

            <thead>
                <tr>
                    <th>Penalties</th>
                    <th>Used parts</th>
                    <th>Time</th>
                    <th>Height</th>
                    <th>Scores</th>
                    <th>Bonus</th>
                    <th>Total score</th>

                </tr>
            </thead>

            <tbody>
                <tr>

                    <td>3</td>
                    <td>12</td>
                    <td>13:14 minutes</td>
                    <td>16 meters</td>
                    <td>1000 points</td>
                    <td>5000 points</td>
                    <td>5400 points</td>

                </tr>
        </table>
    </main>
    <footer class="entitites-logos">
        <figure class="logos">
            <img src="https://th.bing.com/th/id/OIP.HZtI3dXD5E72_4koauGTiAHaKH?pid=Api&rs=1" width="50" height="60"
                alt="uca logo">
            <img src="https://pmief.org/-/media/images/main-images/pmief_main_image.png" width="55" height="45"
                alt="PMIef logo">
        </figure>
    </footer>


</body>

</html>
