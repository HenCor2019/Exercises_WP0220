<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Creacion de salas</title>
</head>

<body>
    <header>

        <img src="./img/logo.png" width="100" height="100" class="loginLogo" alt="loginLogo" />
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"> <i class="material-icons">view_headline</i> </label>
        <nav class="menu">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Create new Room</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <div class="button-back-content">
        <div class="button-back">

            <figure>
                <img src="https://image.freepik.com/free-icon/arrow-left-thick_318-8506.jpg" width="30" height="30"
                    alt="button back">
            </figure>

        </div>
    </div>
    <section class="create-room">
        <h2>Room parameters</h2>
        <h3>please fill the following form</h3>
        <article>
            <form class="room-parameters" action="#">

                <div>
                    <label for="tittle-room">Tittle:</label> <br><br>
                    <input type="text" name="tittle-room" id="tittle-room" placeholder="Enter the room name"> <br><br>

                    <label for="time-date">Time and date of expiration:</label> <br><br>
                    <input type="time" name="time" id="time-date">
                    <label for="date-time">Time and date of expiration:</label> <br><br>
                    <input type="date" name="date" id="date-time"><br><br>

                    <label for="expiration-date">Expiration date:</label> <br><br>
                    <input type="datetime-local" name="expiration-date" id="expiration-date">

                    <label for="available-time">Time available for the game:</label> <br><br>
                    <input type="time" name="available-time" id="available-time"><br><br>

                    <label for="n-players">Number of player:</label> <br><br>
                    <input type="number" name="players" id="n-players" placeholder="4"> <br><br>
                </div>

                <div>
                    <label>Game scores </label> <br><br>

                    <label for="triangles">Triangles</label> <br><br>
                    <input type="number" name="triangles" id="triangles" placeholder=""> <br><br>

                    <label for="squares">Squares</label> <br><br>
                    <input type="number" name="squares" id="squares" placeholder=""> <br><br>

                    <label for="rectangles">Rectangles</label> <br><br>
                    <input type="number" name="rectangles" id="rectangles" placeholder=""> <br><br>

                    <label>Bonus</label> <br><br>

                    <label for="person">Person</label> <br><br>
                    <input type="number" name="person" id="person" placeholder=""> <br><br>

                    <label for="shield">Shield</label> <br><br>
                    <input type="number" name="shield" id="shield" placeholder=""> <br><br>

                    <label for="flag">Flag</label> <br><br>
                    <input type="number" name="flag" id="flag" placeholder=""> <br><br>

                    <input type="reset" value="DISCARD">
                    <input type="submit" value="CREATE">
                </div>

            </form>
        </article>
    </section>

    <footer class="entitites-logos">
        <figure class="logos">
            <img src="https://th.bing.com/th/id/OIP.HZtI3dXD5E72_4koauGTiAHaKH?pid=Api&rs=1" width="50" height="60"
                alt="uca logo">
            <img src="https://pmief.org/-/media/images/main-images/pmief_main_image.png" width="55" height="45"
                alt="PMIef logo">
        </figure>
    </footer>

</body>

</html>
