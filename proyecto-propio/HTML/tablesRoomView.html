<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Tables Room View</title>
</head>


    <body>

        <header>
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu"><img src="img/menu.png" alt="This is the btn menu img"></label>
            <nav class="menu">
                <ul>
                    <li><a href="">Login</a></li>
                    <li><a href="">Rooms</a></li>
                    <li><a href="">Create new Room</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </nav>
    
        </header>

        <div id="tables">

            <div class="tables-head">
                <h1>Game Table</h1>
            </div>

            <!-- PRIMERA VENTANA  -->
            <div class="tables-col">
                <div class="tables-col-header">
                    <h3>TABLE NAME</h3>
                </div>

                <!-- PRIMERA VENTANA -->
                <div class="tables-col-features">
                    <p>TABLE #1</p>
                </div>

                <!-- PRIMERA VENTANA -->
                <div class="tables-col-view">
                    <a href="#">VIEW</a>
                </div>
            </div>


            <!-- SEGUNDA VENTANA -->
            <div class="tables-col">
                <div class="tables-col-header">
                    <h3>TABLE NAME</h3>
                </div>

                <!-- SEGUNDA VENTANA -->
                <div class="tables-col-features">
                    <p>TABLE #2</p>
                </div>

                <!-- SEGUNDA VENTANA -->
                <div class="tables-col-view">
                    <a href="#">VIEW</a>
                </div>
            </div>



            <!-- TERCERA VENTANA -->
            <div class="tables-col">
                <div class="tables-col-header">
                    <h3>TABLE NAME</h3>
                </div>

                <!-- TERCERA VENTANA -->
                <div class="tables-col-features">
                    <p>TABLE #3</p>
                </div>

                <!-- TERCERA VENTANA -->
                <div class="tables-col-view">
                    <a href="#">VIEW</a>
                </div>
            </div>

            <!-- SI SE DESEA AGREGAR UNA VENTANA MAS, ES LA MISMA 
        ESTRUCTURA -->

        </div>

        <div class="buttons">

            <div class="start">
                <div class="table-col-view">
                    <a href="#">START</a>
                </div>
            </div>

            <div class="end">
                <div class="table-col-view">
                    <a href="#">END</a>
                </div>
            </div>

        </div>

    </body>

    </html>
