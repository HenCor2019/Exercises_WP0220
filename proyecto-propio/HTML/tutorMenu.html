<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Menu</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="img/menu.png" alt="This is the btn menu img"></label>
        <nav class="menu">
            <ul>
                <li><a href="">Login</a></li>
                <li><a href="">Rooms</a></li>
                <li><a href="">Create new Room</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </nav>

    </header>

    <div id="tutorMenu">

        <!-- PRIMERA VENTANA  -->
        <div class="tutor-col">
            <div class="tutor-col-header">
                <img src="img/group.png" class="group" alt="group" />
            </div>

            <!-- PRIMERA VENTANA -->
            <div class="tutor-col-features">
                <p>CREATE A NEW ROOM</p>
            </div>

            <!-- PRIMERA VENTANA -->
            <div class="tutor-col-view">
                <a href="#">CREATE</a>
            </div>
        </div>


        <!-- SEGUNDA VENTANA -->
        <div class="tutor-col">
            <div class="tutor-col-header">
                <img src="img/score.png" class="score" alt="score" />
            </div>

            <!-- SEGUNDA VENTANA -->
            <div class="tutor-col-features">
                <p>VIEW SCORES</p>
            </div>

            <!-- SEGUNDA VENTANA -->
            <div class="tutor-col-view">
                <a href="#">VIEW</a>
            </div>
        </div>



        <!-- TERCERA VENTANA -->
        <div class="tutor-col">
            <div class="tutor-col-header">
                <img src="img/group2.jpg" class="group" alt="group" />
            </div>

            <!-- TERCERA VENTANA -->
            <div class="tutor-col-features">
                <p>GROUPS</p>
            </div>

            <!-- TERCERA VENTANA -->
            <div class="tutor-col-view">
                <a href="#">GO</a>
            </div>
        </div>

    </div>

</body>

</html>
