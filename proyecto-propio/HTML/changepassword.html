<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change user password</title>
</head>

<body>
    <header>
        <img src="/img/menu-icon.jpeg" width="20" alt="Hamb-menu">Menu
        <div>
            <h2><img src="img/user-icon.png" alt="user-logo" height="40"> Username</h2>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Create new Room</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <div class="button-back-content">
        <div class="button-back">

            <figure>
                <img src="https://image.freepik.com/free-icon/arrow-left-thick_318-8506.jpg" width="30" height="30"
                    alt="button back">
            </figure>

        </div>
    </div>



    <main>

        <h2 style="color:red">Username</h2>
        <h2><img src="img/user-icon.png" alt="user-icon.png" height="50">Chepito</h2>

        <form>
            <label for="Password">Password:</label>
            <input type="password" id="Password" placeholder="Enter Password" />
            <label for="newPass">New password:</label>
            <input type="password" id="newPass" placeholder="Enter New Password" />
            <label for="confirmP">Confirm password:</label>
            <input type="password" id="confirmP" placeholder="Confirm password" />
            <div class="table-col-view">
                <a href="#">Change Password</a>
            </div>
            <div class="table-col-view">
                <a href="#">Cancel</a>
            </div>
        </form>


    </main>
</body>

</html>
