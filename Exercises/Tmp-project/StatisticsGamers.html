<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis estadisticas</title>
</head>

<body>
    <header>
        <a href="https:/github.com"><input type="button" value="Home"></a>
        <form class="new-room" action="#">
            <input type="url" name="url-table" id="url-table" placeholder="Enter a link to join">
            <button type="submit" class="join-button" value="submit">Join</button>
        </form>
    </header>


    <main class="table-gamer">
        <h2 class="statistis-text">Statistics table #1</h2>

        <table class="statistics-gamer" border="1" cellspacing="0" cellpadding="10">

            <thead>
                <tr>

                    <th>Penalties</th>
                    <th>Used parts</th>
                    <th>Time</th>
                    <th>Height</th>
                    <th>Scores</th>
                    <th>Bonus</th>
                    <th>Total score</th>

                </tr>
            </thead>

            <tbody>
                <tr>

                    <td>3</td>
                    <td>12</td>
                    <td>13:14 minutes</td>
                    <td>16 meters</td>
                    <td>1000 points</td>
                    <td>5000 points</td>
                    <td>5400 points</td>

                </tr>
        </table>
    </main>
    <footer class="entitites-logos">
        <figure class="logos">
            <img src="https://th.bing.com/th/id/OIP.HZtI3dXD5E72_4koauGTiAHaKH?pid=Api&rs=1" width="50" height="60"
                alt="uca logo">
            <img src="https://pmief.org/-/media/images/main-images/pmief_main_image.png" width="60" alt="60"
                alt="PMIef logo">
        </figure>
    </footer>


</body>

</html>
